<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} · {{ site.Title }}{{ end }}</title>

  {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}">

  <link rel="preconnect" href="https://rsms.me/">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root { font-family: 'Inter', sans-serif; }
    @supports (font-variation-settings: normal) {
      :root { font-family: 'Inter var', sans-serif; }
    }
  </style>
</head>

<body>
<div class="shell">

  <aside class="sidebar">
    <div class="sidebar-inner">
      <div class="site-name">
        <a href="{{ "/" | relURL }}">NextWork Lab.</a>
        <p class="site-tagline">
  의료·돌봄·산업 현장에서 지속 가능한 일을 위한 도구를 소개합니다.
</p>
      </div>

      <nav class="side-nav" aria-label="Primary">
        <a href="#about">About</a>
        <a href="#cbw">CBW</a>
        <a href="#exgel">exgel</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </aside>

  <main class="main">
    <div class="main-inner">
      {{ block "main" . }}{{ end }}
    </div>

    <footer class="footer">
      <div class="footer-inner">
        <span class="muted">© {{ now.Year }} NextWork Lab.</span>
      </div>
    </footer>
  </main>

</div>

<script>
(function(){
  function showPanel(){
    var hash = location.hash || "#about";

    document.querySelectorAll(".panel").forEach(function(p){
      p.classList.remove("is-default");
    });

    var target = document.querySelector(hash);
    if(target){
      target.classList.add("is-default");
      // 모바일에서만 이동감 제공
      if (window.matchMedia("(max-width: 900px)").matches){
        target.scrollIntoView({ behavior: "smooth", block: "start" });
      }
    }

    document.querySelectorAll(".side-nav a").forEach(function(a){
      a.classList.toggle("is-active", a.getAttribute("href") === hash);
    });
  }

  window.addEventListener("hashchange", showPanel);
  document.addEventListener("DOMContentLoaded", showPanel);
})();
</script>

</body>
</html>
