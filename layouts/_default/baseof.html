<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <link rel="stylesheet" href="{{ "css/main.css" | relURL }}">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body>
  <div class="shell">
    <header class="sidebar">
      <div class="site-name">
        <a href="#about">NextWork Lab<span>.</span></a>
      </div>
      <p class="site-tagline">신체 부담은 줄이고, 더 안전하게 일할 수 있도록</p>
      <nav class="side-nav">
        <a href="#about">소개</a>
        <a href="#function">신체기능</a>
        <a href="#safework">안전한 작업</a>
        <a href="#contact">문의</a>
      </nav>
    </header>

    <main class="main">
      <div class="main-inner">
        {{ block "main" . }}{{ end }}
      </div>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <span class="muted">&copy; {{ now.Format "2006" }} NextWork Lab. All rights reserved.</span>
      </div>
    </footer>
  </div>

  <script>
    (function() {
      function handleNav() {
        const hash = window.location.hash || "#about";
        const target = document.querySelector(hash);
        if (!target) return;

        // 타겟 요소가 속한 패널(.panel)을 찾아 활성화
        const targetPanel = target.closest(".panel") || (target.classList.contains("panel") ? target : null);

        if (targetPanel) {
          document.querySelectorAll(".panel").forEach(p => p.style.display = "none");
          targetPanel.style.display = "block";

          // 메뉴 하이라이트 업데이트
          document.querySelectorAll(".side-nav a").forEach(a => {
            a.classList.toggle("is-active", a.getAttribute("href") === "#" + targetPanel.id);
          });

          // 상세 내용으로 스크롤 (타겟이 패널 자체가 아닐 때만)
          if (target !== targetPanel) {
            setTimeout(() => {
              target.scrollIntoView({ behavior: "smooth", block: "start" });
            }, 50);
          } else {
            window.scrollTo({ top: 0, behavior: "smooth" });
          }
        }
      }
      window.addEventListener("hashchange", handleNav);
      document.addEventListener("DOMContentLoaded", handleNav);
    })();
  </script>
</body>
</html>
