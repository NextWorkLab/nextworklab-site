<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} · {{ site.Title }}{{ end }}</title>
    {{ with site.Params.description }}<meta name="description" content="{{ . }}" />{{ end }}

    {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
    <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}" />

    {{ hugo.Generator }}
  </head>

  <body>
    <header class="topbar">
      <div class="container">
        <a class="brand" href="{{ "/" | relURL }}">{{ site.Title }}</a>

        <nav class="nav">
          <a href="#about">About</a>
          <a href="#cbw">CBW</a>
          <a href="#exgel">exgel</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
      <div class="container">
        <span class="muted">© {{ now.Year }} {{ site.Title }}</span>
      </div>
    </footer>
 <script>
  (function () {
    function showPanelFromHash() {
      var hash = window.location.hash || "#about";
      var id = hash.replace("#", "");
      var panels = document.querySelectorAll(".panel");
      var target = document.getElementById(id);

      panels.forEach(function (p) { p.style.display = "none"; });

      if (target && target.classList.contains("panel")) {
        target.style.display = "block";
      } else {
        var about = document.getElementById("about");
        if (about) about.style.display = "block";
      }

      window.scrollTo({ top: 0, behavior: "instant" });
    }

    window.addEventListener("hashchange", showPanelFromHash);
    document.addEventListener("DOMContentLoaded", showPanelFromHash);
  })();
</script>

  
  </body>
</html>
