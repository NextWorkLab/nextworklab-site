<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ .Title }} · {{ site.Title }}{{ end }}</title>

  {{ $css := resources.Get "css/main.css" | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $css.RelPermalink }}" integrity="{{ $css.Data.Integrity }}">
</head>

<body>
<div class="shell">

  <!-- sidebar -->
  <aside class="sidebar">
    <div class="sidebar-inner">
      <div class="site-name">
        <a href="{{ "/" | relURL }}">NextWork Lab.</a>
      </div>

      <p class="site-tagline">
        의료·돌봄·산업 현장에서 실제로 사용할 수 있는 솔루션을 소개합니다.
      </p>

      <nav class="side-nav" aria-label="Primary">
        <a href="#about">About</a>
        <a href="#cbw">CBW</a>
        <a href="#exgel">exgel</a>
        <a href="#contact">Contact</a>
      </nav>

      <div class="side-meta" aria-label="Brand meta">
        <div class="side-meta-row">
          <span class="muted">Operated by</span>
          <span>주식회사 TUA</span>
        </div>
        <div class="side-meta-row">
          <span class="muted">Company</span>
          <a href="https://tuatua.kr" target="_blank" rel="noopener">tuatua.kr</a>
        </div>
      </div>
    </div>
  </aside>

  <!-- main -->
  <main class="main">
    <div class="main-inner">
      {{ block "main" . }}{{ end }}
    </div>

    <footer class="footer">
      <div class="footer-inner">
        <span class="muted">© {{ now.Year }} NextWork Lab. · Operated by TUA Co., Ltd.</span>
      </div>
    </footer>
  </main>

</div>

<script>
(function(){
  function showPanel(){
    var hash = location.hash || "#about";

    // panel show/hide
    var panels = document.querySelectorAll(".panel");
    panels.forEach(function(p){ p.classList.remove("is-default"); });

    var target = document.querySelector(hash);
    if(target){ target.classList.add("is-default"); }

    // nav active
    document.querySelectorAll(".side-nav a").forEach(function(a){
      a.classList.toggle("is-active", a.getAttribute("href") === hash);
    });

    // 상단으로 강제 점프하지 않음 (읽는 흐름 유지)
    // 대신 모바일에서만 타겟 섹션으로 부드럽게 이동
    if (window.matchMedia("(max-width: 900px)").matches && target){
      target.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  }

  window.addEventListener("hashchange", showPanel);
  document.addEventListener("DOMContentLoaded", showPanel);
})();
</script>

</body>
</html>
