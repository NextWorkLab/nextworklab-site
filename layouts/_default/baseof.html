<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>

    <header class="site-header">
      <nav class="nav">
        <a class="brand" href="#about">{{ .Site.Title }}</a>
        <div class="menu">
          {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
          {{ end }}
        </div>
      </nav>
    </header>

    <main class="container">
      {{ block "main" . }}{{ end }}
    </main>

    <footer class="footer">
      <div class="container">
        <small>Â© {{ now.Format "2006" }} NextWork Lab.</small>
      </div>
    </footer>

  </body>
</html>
