{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ with .Content }}<div class="content">{{ . }}</div>{{ end }}

  <div class="list">
    {{ range .Pages.ByWeight }}
      <article class="item">
        <a class="item-title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        {{ with .Params.summary }}<p class="summary">{{ . }}</p>{{ end }}
      </article>
    {{ end }}
  </div>
{{ end }}
